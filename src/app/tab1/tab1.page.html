<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar" color="primary"></ion-searchbar>
  <!-- List of Text Items -->
  <ion-list>

    <ion-item-sliding>

      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/lJA2RCMfsWoskqlQhXPSLFQGXEJ.jpg" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>The Flash (2014)</h1>
            <p>44m</p>
            <p>Drama, Sci-Fi & Fantasy</p>
          </div>
        </ion-label>
        <ion-chip outline color="success">
          <ion-label color="success">78%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="exibirAlertaFavorito()" >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

    <ion-item-sliding>

      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/h5UzYZquMwO9FVn15R2eK2itmHu.jpg" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Venom: Tempo de Carnificina (2021)</h1>
            <p>07/10/2021 - 1h 37m</p>
            <p>Ficção científica, Ação, Aventura</p>
          </div>
        </ion-label>
        <ion-chip outline color="success">
          <ion-label color="success">72%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
