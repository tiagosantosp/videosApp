<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar" color="primary" (ionChange)="buscarFilmes($event)"></ion-searchbar>
  <!-- List of Text Items -->
  <ion-list>

    <ion-item-sliding *ngFor="let filme of listaVideos">

      <ion-item lines="full" (click)="exibirFilme(filme)">
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ filme.nome }}</h1>
            <p>{{ filme.duracao }}</p>
            <ion-badge color="light" outline *ngFor="let genero of filme.generos">
              {{ genero }}
            </ion-badge>
          </div>
        </ion-label>
        <ion-chip outline color="success">
          <ion-label color="success">{{ filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="exibirAlertaFavorito()" >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
